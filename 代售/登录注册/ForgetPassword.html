<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>忘记密码</title>
	<link rel="stylesheet" href="css/denglu.css">
	<link rel="stylesheet" href="css/passward.css">
	<script src="./js/password.js"></script>
</head>
<body>
	<div class="main clearfix">
		<div class="headline">
			<h1>泡泡代售中心</h1>
			<h3>找回密码</h3>
		</div>
		<form class="content" name="myform">
			<input type="text" value="" id="username" placeholder="输入用户名或者邮箱">
			<button id="identi">发送验证码</button>
			<input type="text" value="" id="code" placeholder="邮箱验证码">
			<input type="text" value="" id="password" placeholder="新密码">
			<div class="login">
				<span id="login-f"><a href="登录注册.html">注册账号</a></span>
				<span id="login-d"><a href="登录账号.html">登录账号</a></span>
			</div>
			<button onclick="validateform()" class="changeward">修改密码</button>
			<div class="down">
				<hr>
				<p>社交账号登录</p>
				<div id="tencent"><a href="https://www.paopaods.com/zb_users/plugin/LayCenter/lib/QQ/login.php" ><img src="images/qq.png" alt=""></a></div>
			</div>
		</form>

	</div>
</body>
	<script>
		function validateform(){
			var x=documentgetElementById("password").value;
			var str=/^[0-9a-zA-Z]$/
			var arr=x.match(str);

			if((!arr)||(x.length<6&&x.length>8){
				alert("密码由6-8位的英文字母和数字组成")
			}
		}
	</script>
</html>
